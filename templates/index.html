<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>by: cArbonAto</title>
<link rel="icon" href="https://i.postimg.cc/KcNyWSR4/orinoco.jpg" type="image/png">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s ease; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    color: #333;
    padding: 20px;
    min-height: 100vh;
    position: relative;
  }

  /* Modo oscuro */
  body.dark-mode {
    background: #1f1f1f;
    color: #f0f0f0;
  }

  h1 {
    text-align: center;
    color: #1f3c88;
    margin-bottom: 20px;
    font-size: 2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    z-index: 1;
    position: relative;
  }

  body.dark-mode h1 { color: #7ab8f5; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }

  .superior-izquierda-wrapper {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }

  .imagen-superior-izquierda { width: 60px; height: auto; }

  .texto-superior-izquierda {
    font-size: 0.85rem;
    color: #555;
    max-width: calc(100% - 70px);
  }

  body.dark-mode .texto-superior-izquierda { color: #ccc; }

  .imagen-superior-derecha {
    display: block;
    max-width: 20%;
    height: auto;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 0;
  }

  #busqueda {
    width: 90%;
    max-width: 400px;
    padding: 12px 15px;
    margin: 10px auto;
    display: block;
    border: 2px solid #1f3c88;
    border-radius: 12px;
    font-size: 1rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  }
  #busqueda:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 12px rgba(76,175,80,0.5);
  }

  #actualizarBtn {
    display: block;
    margin: 10px auto 20px;
    padding: 12px 25px;
    background: linear-gradient(45deg,#4CAF50,#45a049);
    color: white;
    font-weight: bold;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #actualizarBtn:hover { background: linear-gradient(45deg,#45a049,#3d8b3d); transform: translateY(-2px); }

  .tabla-responsive {
    overflow-x: auto;
    margin-top: 10px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    background: white;
  }
  body.dark-mode .tabla-responsive { background: #2c2c2c; }

  table { width: 100%; border-collapse: collapse; min-width: 0; }
  th, td { padding: 12px 10px; text-align: center; font-size: 0.95rem; border-bottom: 1px solid #e0e0e0; }
  body.dark-mode th, body.dark-mode td { border-bottom: 1px solid #444; }

  th { background-color: #1f3c88; color: white; font-weight: 600; cursor: pointer; }
  body.dark-mode th { background-color: #3566aa; }

  tr:nth-child(even) { background-color: #f7f9fb; }
  tr:hover { background-color: #e8f0fe; transition: background-color 0.3s; }
  body.dark-mode tr:nth-child(even) { background-color: #2a2a2a; }
  body.dark-mode tr:hover { background-color: #3b3b3b; }

  .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #1f3c88;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  @media (max-width: 768px) {
    th, td { font-size: 0.8rem; padding: 8px 5px; }
    h1 { font-size: 1.5rem; }
    #busqueda, #actualizarBtn { width: 95%; }
    .imagen-superior-derecha { max-width: 35%; position: static; margin: 10px auto; display: block; }
    .superior-izquierda-wrapper { flex-direction: column; align-items: flex-start; gap: 5px; }
    .texto-superior-izquierda { max-width: 100%; font-size: 0.8rem; }
  }

  .patrocinadores { display: flex; gap: 15px; align-items: center; margin-top: 60px; }
  .patrocinadores img { max-width: 120px; height: auto; }
  .patrocinadores img.orinoco { max-width: 80px; height: auto; }
  .metadatos { margin-top: 30px; font-size: 0.9rem; color: #333; }
  body.dark-mode .metadatos { color: #ccc; }

  /* Botones inferiores */
  #bottomButtons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 1000;
  }

  .bottom-btn {
    padding: 10px 15px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  .bottom-btn.dark { background: #1f3c88; color: white; }
  .bottom-btn.dark:hover { background: #3566aa; }
  .bottom-btn.prediccion { background: linear-gradient(45deg,#4CAF50,#45a049); color:white; }
  .bottom-btn.prediccion:hover { background: linear-gradient(45deg,#45a049,#3d8b3d); transform: translateY(-2px); }
</style>
</head>
<body>

<div id="bottomButtons">
  <button id="darkModeToggle" class="bottom-btn dark">游깿 Dark Mode</button>
  <button onclick="location.href='/pima'" class="bottom-btn prediccion">游늵 Predicciones PIMA</button>
</div>

<div class="superior-izquierda-wrapper">
  <img src="https://www.pima.go.cr/wp-content/uploads/2023/11/facebook-2-1.jpg" class="imagen-superior-izquierda" alt="Logo izquierda">
  <div class="texto-superior-izquierda">
    Software dise침ado por Yeifer Guevara, propietario de la p치gina web y API conectada en tiempo real a 
    <a href="https://www.pima.go.cr/boletin/" target="_blank">https://www.pima.go.cr/boletin/</a>

    <div class="patrocinadores">
      <span style="font-size:0.85rem; color:#333; font-weight:bold; margin-right:10px;">Patrocinado por:</span>
      <a href="https://www.agrogova.com/" target="_blank">
        <img src="https://www.agrogova.com/img/logo.png" alt="AgroGova">
      </a>
      <img src="https://i.postimg.cc/KcNyWSR4/orinoco.jpg" alt="Orinoco" class="orinoco">
    </div>
  </div>
</div>

<img src="https://i.postimg.cc/Dw4dShGz/istockphoto-1356315665-612x612.jpg" class="imagen-superior-derecha" alt="Logo derecha">

<h1>Precios CENADA</h1>
<input type="text" id="busqueda" placeholder="Buscar producto...">
<button id="actualizarBtn">游댃 Actualizar datos</button>

<div class="tabla-responsive">
  <table id="tablaPrecios">
    <thead>
      <tr>
        <th data-col="producto">Producto</th>
        <th data-col="minimo">M칤nimo</th>
        <th data-col="maximo">M치ximo</th>
        <th data-col="moda">Moda</th>
        <th data-col="promedio">Promedio</th>
        <th data-col="unidad">Unidad</th>
        <th data-col="mayorista">Mayorista</th>
        <th data-col="fecha">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="8"><div class="loader"></div></td></tr>
    </tbody>
  </table>
</div>

<div id="metadatos" class="metadatos"></div>

<script>
let datosGlobales = [];
let sortConfig = { col: null, asc: true };

function escapeHtml(text) {
  return String(text || '').replace(/[&<>"']/g, (m) => (
    { "&":"&amp;", "<":"&lt;", ">":"&gt;", '"':"&quot;", "'":"&#039;" }[m]
  ));
}

async function cargarDatos() {
  const tbody = document.querySelector("#tablaPrecios tbody");
  tbody.innerHTML = "<tr><td colspan='8'><div class='loader'></div></td></tr>";

  try {
    const res = await fetch("/api/precios");
    const datos = await res.json();

    if (!Array.isArray(datos) || datos.length === 0) {
      tbody.innerHTML = `<tr><td colspan='8'>丘멆잺 No hay datos disponibles</td></tr>`;
      return;
    }

    datosGlobales = datos;
    mostrarDatos(datos);
    if (datos[0]) mostrarMetadatos(datos[0]);
  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan='8'>丘멆잺 No se pudo cargar la informaci칩n. Intente de nuevo m치s tarde.</td></tr>`;
  }
}

function mostrarDatos(datos) {
  const tbody = document.querySelector("#tablaPrecios tbody");
  const productos = datos.slice(1);

  if (!productos.length) {
    tbody.innerHTML = "<tr><td colspan='8'>No hay datos disponibles</td></tr>";
    return;
  }

  tbody.innerHTML = productos.map(item => `
    <tr>
      <td>${escapeHtml(item.producto)}</td>
      <td>${escapeHtml(item.minimo)}</td>
      <td>${escapeHtml(item.maximo)}</td>
      <td>${escapeHtml(item.moda)}</td>
      <td>${escapeHtml(item.promedio)}</td>
      <td>${escapeHtml(item.unidad)}</td>
      <td>${escapeHtml(item.mayorista)}</td>
      <td>${escapeHtml(item.fecha)}</td>
    </tr>
  `).join("");
}

function mostrarMetadatos(meta) {
  const cont = document.getElementById("metadatos");
  cont.innerHTML = `
    <strong>칔ltima ejecuci칩n del scraper:</strong> ${escapeHtml(meta.ultima_ejecucion_scraper || 'N/A')}<br>
    <strong>칔ltima actualizaci칩n en Git:</strong> ${escapeHtml(meta.ultima_actualizacion_git || 'N/A')}
  `;
}

document.getElementById("busqueda").addEventListener("input", (e) => {
  const valor = e.target.value.toLowerCase();
  const filtrados = datosGlobales.slice(1).filter(item => item.producto.toLowerCase().includes(valor));
  mostrarDatos([datosGlobales[0], ...filtrados]);
});

document.getElementById("actualizarBtn").addEventListener("click", cargarDatos);

document.querySelectorAll("#tablaPrecios thead th").forEach(th => {
  th.addEventListener("click", () => {
    const col = th.dataset.col;
    if (!col) return;
    sortConfig.asc = (sortConfig.col === col) ? !sortConfig.asc : true;
    sortConfig.col = col;

    const productos = [...datosGlobales.slice(1)].sort((a, b) => {
      const valA = a[col] || "";
      const valB = b[col] || "";
      if (!isNaN(valA) && !isNaN(valB)) return sortConfig.asc ? valA - valB : valB - valA;
      return sortConfig.asc ? String(valA).localeCompare(String(valB)) : String(valB).localeCompare(String(valA));
    });

    mostrarDatos([datosGlobales[0], ...productos]);
  });
});

// Toggle modo oscuro
document.getElementById("darkModeToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
});

cargarDatos();
</script>

</body>
</html>
